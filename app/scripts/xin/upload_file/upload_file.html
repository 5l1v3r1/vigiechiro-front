<input type="file" multiple class="files-input" custom-on-change="s3Upload"/>
<div ng-repeat="uploader in uploaders">
  {{uploader.fileName}}
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{uploader.progress}}"
         aria-valuemin="0" aria-valuemax="100" style="width: {{uploader.progress}}%;">
      {{uploader.progress + '%'}}
    </div>
  </div>
</div>
