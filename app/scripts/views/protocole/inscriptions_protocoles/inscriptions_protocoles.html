<div ng-if="!loading">
    <div dir-paginate="inscription in inscriptions | itemsPerPage: 20" total-items="totalResults">
        <div class="text-center">
            <a href='#/utilisateurs/{{ inscription.utilisateur_id}}'>
                {{ inscription.utilisateur_pseudo }}
            </a>
            s'est inscrit au protocole
            <a href="#/protocoles/{{ inscription.protocole_id }}">
                {{ inscription.protocole_titre }}
            </a>
            le {{ inscription.protocole_updated }}
            <button ng-click="validate(inscription.utilisateur_id, inscription.protocole_id)">Valider</button>
            <button ng-click="refuse(inscription.utilisateur_id, inscription.protocole_id)">Refuser</button>
        </div>
    </div>

    <div ng-show="inscriptions.length == 0" class="text-center">
        <h3><i>Aucune inscription Ã  valider</i></h3>
    </div>
    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
</div>

<div ng-if="loading">
    <center><img src="images/spinner.gif"></img></center>
    <center>Changement de la liste des inscriptions...</center>
</div>
