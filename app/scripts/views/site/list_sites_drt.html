<div class="container">
    <div ng-if="!loading">
        <div ng-if="sites.length != 0">
            <div class="page-header">
                <h3>Mes sites</h3>
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="site in sites">
                    <show-site-directive title="Site {{$index + 1}}" site="site"
                        protocole-algo-site="{{protocoleAlgoSite}}">
                    </show-site-directive>
                </li>
            </ul>
        </div>
        <div ng-show="sites.length == 0" class="text-center">
            <h3><i>Vous n'avez pas de sites pour le moment</i></h3>
        </div>
    </div>

    <div ng-if="loading">
        <center><img src="images/spinner.gif"></img></center>
        <center>Changement de la liste des Sites...</center>
    </div>
</div>
