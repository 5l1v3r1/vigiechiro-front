<div ng-if="!loading">
    <div class="page-header">
        <h4>Taxons</h4>
    </div>
    <div ng-if="taxons.length != 0">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="taxon in taxons">
                <a class="btn" ng-href='#/taxons/{{ taxon._id }}'>
                    {{ taxon.libelle_long }}
                </a>
            </li>
        </ul>
    </div>

    <div ng-show="taxons.length == 0" class="text-center">
        <h3><i>Pas de taxons</i></h3>
    </div>

    <div class="text-center" ng-show="user.role == 'Administrateur'">
      <a name="create-taxon" class="btn btn-default" href="#/taxons/nouveau">Nouveau taxon</a>
    </div>
</div>

<div ng-if="loading">
    <center><img src="images/spinner.gif"></img></center>
    <center>Changement de la liste des taxons...</center>
</div>
