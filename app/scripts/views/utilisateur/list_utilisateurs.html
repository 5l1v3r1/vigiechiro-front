<div class="container">
  <list-resource-directive resource-backend="resourceBackend" lookup="lookup">
    <a ng-href='#/utilisateurs/{{resource._id}}'>
      {{resource.pseudo}}
      <span class="label label-primary pull-right" ng-show="resource.role == 'Administrateur'">
        Administrateur
      </span>
      <span class="label label-info pull-right"
            ng-show="resource.role == 'Validateur'">
        Validateur
      </span>
    </a>
  </list-resource-directive>
</div>
