<div ng-if="!loading">
    <div ng-if="utilisateurs.length != 0" class="text-center panel panel-info">
        <div class="panel-heading panel-title"><b>Liste des utilisateurs</b></div>
        <div dir-paginate="utilisateur in utilisateurs | itemsPerPage: 20" total-items="totalResults">
            <div class="text-center well well-sm"><a href='#/utilisateurs/{{ utilisateur._id }}'>{{ utilisateur.pseudo }}</a></div>
        </div>
    </div>

    <div ng-if="utilisateurs.length == 0" class="text-center">
        <h3><i>Pas d'utilisateurs</i></h3>
    </div>
    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
</div>

<div ng-if="loading">
    <center><img src="images/spinner.gif"></img></center>
    <center>Changement de la liste des utilisateurs...</center>
</div>
