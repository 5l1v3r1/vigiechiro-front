<div ng-if="!loading">
    <div ng-if="protocoles.length != 0" class="text-center panel panel-info">
        <div class="panel-heading panel-title"><b>Liste des protocoles</b></div>
            <div ng-repeat="protocole in protocoles" >
                <div class="text-center well well-sm"><a href='#/protocoles/{{ protocole._id }}'>{{ protocole.titre }}</a></div>
            </div>
        </div>
    </div>

    <div ng-show="protocoles.length == 0" class="text-center">
        <h3><i>Pas de protocoles</i></h3>
    </div>
</div>

<div ng-if="loading">
    <center><img src="images/spinner.gif"></img></center>
    <center>Changement de la liste des protocoles...</center>
</div>

<div class="text-center" ng-show="user.role == 'Administrateur'">
  <a class="btn btn-default" href="#/protocoles/nouveau-protocole">Nouveau protocole</a>
</div>
